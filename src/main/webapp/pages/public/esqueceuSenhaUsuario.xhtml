<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/LayoutWithStaticMenu.xhtml">
	
	<ui:define name="content">
			<div class="container">
            	<div class="row">
                	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3">
                    <div class="login-panel panel panel-default">
                        <div class="panel-body">
					    	<h:form id="form">
								<p:panelGrid style="width: 100%; margin-top:20px">
									<p:row>
					            		<p:column style="text-align: center">
								           <h2>Precisa de Ajuda?</h2>
								            <h3>Esqueceu a Senha?</h3>
											<p>Se você esqueceu a sua senha, podemos enviar uma nova para você. Preencha o formulário abaixo para solicitar uma nova senha.</p>
										</p:column>		            	
									</p:row>		            	
								</p:panelGrid>
								<p:messages id="msg" errorStyle="color:red" infoStyle="color:green" tooltip="true"/>
				                <div class="input-group form-group">
									<span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
									<p:inputText id="emailUsuario" class="form-control" placeholder="Digite o email cadastrado" label="Email" value="#{utilGeneralUsrMB.emailRecuperarSenha}" required="true" requiredMessage="Email é obrigatório!">
			                    	</p:inputText>
			                    </div>
				                <div class="form-group">
				 					<p:commandButton value="Recuperar Senha" action="#{utilGeneralUsrMB.recuperarSenhaUsuario()}" 
				 							class="btn btn-lg btn-success btn-block" icon="fa fa-fw fa-send-o" ajax="false" update="growl" />
			        			</div>
	        				</h:form>
						</div>
					</div>
           		</div>
           	</div>
           </div>
	</ui:define>
</ui:composition>
