<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/LayoutWithStaticMenu.xhtml">
	
 	<f:metadata>
		<f:viewParam name="grupo" value="#{utilGeneralUsrMB.action}" />
		<f:viewParam name="chave" value="#{utilGeneralUsrMB.key}" />
		<f:event type="preRenderView" listener="#{utilGeneralUsrMB.prepararRecuperarSenha}" />
	</f:metadata>
 
 	<ui:define name="content">
	    	<h:body>
	    	<h:form id="form">
	    	
			<div class="container">
            	<div class="row">
                	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3">
				<p:panelGrid style="width: 100%; margin-top:20px">
					<p:row>
	            		<p:column style="text-align: center">
				           <h2>Precisa de Ajuda?</h2>
				            <h3>Recuperação de Senha</h3>
							<p>Preencha o formulário abaixo para registrar uma nova senha.</p>
						</p:column>		            	
					</p:row>		            	
					<p:row>
						<p:column>
	    	
					        <p:panel id="panel">
								<p:messages id="msg" errorStyle="color:red" infoStyle="color:green" tooltip="true"/>
				                <h:panelGrid columns="2" id="cad_usuario" columnClasses="ui-grid-col-6, ui-grid-col-10" layout="grid" styleClass="panelgrid-noborder">

				                    <h:outputLabel value="Senha: *" for="senhaUsuario"></h:outputLabel>
				                    <p:password id="senhaUsuario" label="Senha" redisplay="true" value="#{utilGeneralUsrMB.usuario.password}" required="true" requiredMessage="Senha é obrigatória!" />
				                    
				                    <h:outputLabel value="Confirme a Senha: *" for="senhaUsuarioConfirm"></h:outputLabel>
				                    <p:password id="senhaUsuarioConfirm" label="Confirme a Senha" redisplay="true"   value="#{utilGeneralUsrMB.usuario.passwordToConfirm}" required="true" requiredMessage="Confirmação de senha é obrigatória!" />
				                    
									<p:spacer />
					 				<p:commandButton value="Gravar Senha" action="#{utilGeneralUsrMB.gravarSenhaUsuario()}" ajax="false" update="growl" />
			        		
			                	</h:panelGrid>
							</p:panel>
						</p:column>		            	
					</p:row>
				</p:panelGrid>	
            		</div>
            	</div>
            </div>
	        </h:form>
	        </h:body>
		</ui:define>

</ui:composition>
