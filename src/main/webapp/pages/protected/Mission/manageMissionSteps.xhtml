<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
    	<h:body>
	    	<h:form id="form" prependId="false">
	    	<p:panelGrid style="width: 100%; margin-top:20px">
				<p:row>
            		<p:column style="text-align: center">
	           			<h2>Cadastro de Passos de Missão</h2>
					</p:column>		            	
				</p:row>
				<p:row>
					<p:column>
			<p:messages id="messages" />
			<div class="ui-fluid">
						<p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder"
								columnClasses="ui-grid-col-4, ui-grid-col-8">
								
		                    <h:outputLabel value="Título da Missão: "  />
		                    <h:outputText value="#{missionMB.missionEdited.title}" styleClass="outputLabel" />
						
		                    <h:outputLabel value="Descrição:" />
		                    <h:outputText value="#{missionMB.missionEdited.description}" styleClass="outputLabel" />
						
		                    <h:outputLabel value="Localização:" />
		                    <h:outputText value="#{missionMB.missionEdited.local}" styleClass="outputLabel" />
			                    
		                    <h:outputLabel value="Está publicado?" />
		                    <h:panelGroup>
			                    <h:outputText value="Sim" rendered="#{missionMB.missionEdited.published}" /><h:outputText value="Não" rendered="#{!missionMB.missionEdited.published}" />
		                    </h:panelGroup>
						</p:panelGrid>
			</div>			
					</p:column>		            	
				</p:row>
				<p:row>
					<p:column>
			<div class="ui-fluid">
				
				
				<p:commandButton value="Novo Passo da Missão" icon="fa fa-fw fa-plus-square-o" 
							action="#{missionMB.prepareCreateMissionStep()}" ajax="false" />
																
				
				<p:dataTable id="missionStepsTable" var="item" value="#{missionMB.missionEdited.steps}" emptyMessage="Nenhum registro encontrado." reflow="true" style="margin-top: 10px" >
					<p:column headerText="Nome do Objeto">
						<h:outputText value="#{item.thingName}" />
					</p:column>
					<p:column headerText="Endereço">
						<h:outputText value="#{item.missionStepURL}" /> <button class="btn" title="Copiar para Área de Transferência" data-clipboard-text="#{item.missionStepURL}">Copiar</button>
					</p:column>
					<p:column headerText="Qrcode">
						<p:barcode value="#{item.missionStepURL}" type="qr" id="qr1" style="width:120px;height:120px;" title="Clique com botão direito do mouse sobre a Imagem para Salvar." />
					</p:column>
					<p:column headerText="Ações">
						<p:commandButton icon="fa fa-fw fa-pencil-square-o" title="Alterar Passo da Missão" 
								action="#{missionMB.prepareEditMissionSteps(item)}" ajax="false" />												
					</p:column>
				</p:dataTable>
				
				
				
			</div>
					</p:column>		            	
				</p:row>
				<p:row>
					<p:column>
			<div class="ui-fluid">
				<h:panelGroup layout="block" style="text-align: center;">
					<p:commandButton value="Voltar" icon="fa fa-fw fa-rotate-left" action="#{missionMB.prepareSearch()}" ajax="false" immediate="true" />
				</h:panelGroup>
			</div>
        		</p:column>
				</p:row>		            	
			</p:panelGrid>
			</h:form>
    			
        </h:body>
        </ui:define>

</ui:composition>
