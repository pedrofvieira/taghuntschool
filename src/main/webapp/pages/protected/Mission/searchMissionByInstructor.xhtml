<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
		
    	<h:body>
	    	<h:form id="form" prependId="false">
			<p:panelGrid style="width: 100%; margin-top:20px">
				<p:row>
            		<p:column style="text-align: center">
	           			<h2>Cadastro de Missões</h2>
					</p:column>		            	
				</p:row>		            	
				<p:row>
					<p:column>
			<p:messages id="messages" />

			<div class="ui-fluid">
				
				
				<p:commandButton value="Nova Missão" icon="fa fa-fw fa-plus-square-o" action="#{missionMB.prepareCreate()}" ajax="false" update="growl" />												
				
				<p:dataTable id="missions" var="item" value="#{missionMB.missionByInstructorList}" emptyMessage="Nenhum registro encontrado." reflow="true" style="margin-top: 10px" paginator="true" rows="5" 
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						paginatorPosition="bottom" rowsPerPageTemplate="5,10,15" >
					<p:column headerText="Título">
						<h:outputText value="#{item.title}" />
					</p:column>
					<p:column headerText="Está publicado?">
						<h:outputText value="Sim" rendered="#{item.published}" /><h:outputText value="Não" rendered="#{!item.published}" />
					</p:column>
					<p:column headerText="Ações">
						<p:commandButton icon="fa fa-fw fa-search-plus" title="Detalhes" action="#{missionMB.prepareViewDetail(item)}" ajax="false" update="growl" />												
						<p:commandButton icon="fa fa-fw fa-pencil-square-o" title="Alterar Missão" action="#{missionMB.prepareEdit(item)}" ajax="false" update="growl" />												
						<p:commandButton icon="fa fa-fw fa-tags" title="Cadastrar Passos" action="#{missionMB.prepareManageMissionSteps(item)}" ajax="false" update="growl" />
					</p:column>
				</p:dataTable>
				
			</div>
        		</p:column>
				</p:row>		            	
			</p:panelGrid>
			</h:form>
        
        </h:body>
        </ui:define>

</ui:composition>
