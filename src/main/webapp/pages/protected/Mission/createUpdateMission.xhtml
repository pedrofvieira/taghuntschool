<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
    	<h:body>
    	<h:form id="form">
    	
			<p:panelGrid style="width: 100%; margin-top:20px">
				<p:row>
            		<p:column style="text-align: center">
	           			<h:panelGroup layout="block" rendered="#{missionMB.newRecord}">
							<h2>Nova Missão</h2>
        				</h:panelGroup>
	           			<h:panelGroup layout="block" rendered="#{!missionMB.newRecord}">
							<h2>Alteração da Missão</h2>
        				</h:panelGroup>
					</p:column>		            	
				</p:row>		            	
				<p:row>
					<p:column>
    	
        	<p:panel id="panel">
            
            	<p:growl id="growl" sticky="true" showDetail="true"/>
            	<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            	<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
    				<h:graphicImage library="taghuntschool" name="images/ajaxloadingbar.gif" />
				</p:dialog>

				<h:panelGroup id="missionPanel" layout="block" styleClass="ui-fluid">
					
					<p:wizard id="missionWizard" widgetVar="missionWizardWidget" 
						flowListener="#{missionMB.onFlowProcess}" showNavBar="false" >
					<p:tab id="missionCtabDados" title="Dados">
						<p:messages id="msgmissionCtabDados" errorStyle="color:red" infoStyle="color:green" tooltip="true"/>
						<p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder"
							columnClasses="ui-grid-col-4, ui-grid-col-8">
						
		                    <h:outputLabel value="Título: *" for="tit" />
		                    <p:inputText id="tit" label="Título"  value="#{missionMB.missionEdited.title}" required="true" requiredMessage="Título é obrigatório!" />
						
		                    <h:outputLabel value="Descrição: *" for="desc" />
		                    <p:inputTextarea id="desc" label="Descrição"  value="#{missionMB.missionEdited.description}" rows="10" cols="40" autoResize="false" required="true" requiredMessage="Descrição é obrigatória!" />
						
		                    <h:outputLabel value="Localização: *" for="loc" />
		                    <p:inputText id="loc" label="Localização"  value="#{missionMB.missionEdited.local}" required="true" requiredMessage="Localização é obrigatória!" />
						
		                    <h:outputLabel value="Está publicado? *" for="booleanBtn" rendered="#{!missionMB.newRecord}" />
		                    <p:selectBooleanButton id="booleanBtn" rendered="#{!missionMB.newRecord}" value="#{missionMB.missionEdited.published}" onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close" />
						
						</p:panelGrid>
						<h:panelGroup layout="block" style="text-align: center;">
							<p:commandButton value="Cancelar" icon="fa fa-fw fa-remove" action="#{missionMB.prepareSearch()}" ajax="false" immediate="true" />
							<p:commandButton value="Próximo" icon="fa fa-fw fa-arrow-right" action="#" onclick="PF('missionWizardWidget').next();" type="button" />
						</h:panelGroup>
					</p:tab>
					<p:tab id="missionCtabConfirm" title="Confirmação">
						<p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder"
								columnClasses="ui-grid-col-4, ui-grid-col-8">
								
		                    <h:outputLabel value="Título: "  />
		                    <h:outputText value="#{missionMB.missionEdited.title}" styleClass="outputLabel" />
						
		                    <h:outputLabel value="Descrição:" />
		                    <h:outputText value="#{missionMB.missionEdited.description}" styleClass="outputLabel" />
						
		                    <h:outputLabel value="Localização:" />
		                    <h:outputText value="#{missionMB.missionEdited.local}" styleClass="outputLabel" />
			                    
		                    <h:outputLabel value="Está publicado?" />
		                    <p:column>
			                    <h:outputText value="Sim" rendered="#{missionMB.missionEdited.published}" /><h:outputText value="Não" rendered="#{!missionMB.missionEdited.published}" />
		                    </p:column>
						</p:panelGrid>
						<h:panelGroup layout="block" style="text-align: center;">
							<p:commandButton value="Anterior" icon="fa fa-fw fa-arrow-left" action="#" onclick="PF('missionWizardWidget').back();" type="button" />
							<p:commandButton value="Cancelar" icon="fa fa-fw fa-remove" action="#{missionMB.prepareSearch()}" ajax="false" immediate="true" />
							<p:commandButton value="Gravar" icon="fa fa-fw fa-floppy-o" rendered="#{missionMB.newRecord}" action="#{missionMB.registerMission()}" ajax="false" update="growl" />
							<p:commandButton value="Atualizar" icon="fa fa-fw fa-floppy-o" rendered="#{!missionMB.newRecord}" action="#{missionMB.updateMission()}" ajax="false" update="growl" />
						</h:panelGroup>
					</p:tab>
					</p:wizard>
				</h:panelGroup>
				
        		</p:panel>
        		</p:column>
				</p:row>		            	
			</p:panelGrid>
        </h:form>
        </h:body>
    </ui:define>
 
</ui:composition>
