<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
		<h:outputScript target="body">
		    function donutExtender() {
		        this.cfg.highlighter = {
		            show: true,
		            tooltipLocation: 'n',
		            useAxesFormatters: false,
		            formatString: '%s = %d'
		        };
		    }
		</h:outputScript>
    	<h:body>
	    	<h:form id="form" prependId="false">
	    	<p:panelGrid style="width: 100%; margin-top:20px">
				<p:row>
            		<p:column style="text-align: center">
	           			<h3>Bem-vindo ao Taghunt School.</h3>
					</p:column>		            	
				</p:row>
				<p:row>
					<p:column>
						<p:messages id="messages" />
						<div class="ui-fluid">
							<p:panelGrid style="width: 100%; margin-top:20px">
								<p:row>
									<p:column>
				            			<p:chart type="donut" model="#{inicioMB.donutChart1}" 
				            				rendered="#{not empty inicioMB.donutChart1}"
				            				style="width:400px;height:300px" responsive="true" />
				            			<p:chart type="donut" model="#{inicioMB.donutChart2}" 
				            				rendered="#{not empty inicioMB.donutChart2}"
				            				style="width:400px;height:300px" responsive="true" />
				            			<p:chart type="donut" model="#{inicioMB.donutChart3}" 
				            				rendered="#{not empty inicioMB.donutChart3}"
				            				style="width:400px;height:300px" responsive="true" />
				            			
				            		</p:column>
								</p:row>		            	
							</p:panelGrid>
						</div>			
					</p:column>		            	
				</p:row>
			</p:panelGrid>
			</h:form>
    			
        </h:body>
        </ui:define>

</ui:composition>
