<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
    	<h:body>
    		<h2>Cadastro de Instrutores</h2>
	    	<h:form id="form" prependId="false">
			<p:messages id="messages" />
			<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="3" layout="grid" 
						style="margin-top: 20px;"
						styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-2, ui-grid-col-4">

                    <h:outputLabel value="Nome do Instrutor:" for="instructorName" />
					<p:column>
	                    <p:inputText id="instructorName" label="Nome"  size="25" placeholder="Nome" value="#{generalUsrMB.searchName}" />
	                    <p:watermark for="instructorName" value="Nome do Instrutor" />
	                </p:column>
					<p:commandButton value="Buscar" icon="fa fa-fw fa-search" action="#{generalUsrMB.searchInstructors()}" ajax="false" update=":messages" />
				</p:panelGrid>
			</div>
			</h:form>
			
			<div class="ui-fluid">
				<h:form id="formTable" prependId="false">
				
				<p:commandButton icon="fa fa-fw fa-plus-square-o" value="Novo Instrutor" action="#{generalUsrMB.prepareCreate()}" ajax="false" update="growl" />

				<p:dataTable id="instructorTable" var="item" value="#{generalUsrMB.instructorList}" emptyMessage="Nenhum registro encontrado." reflow="true" style="margin-top: 10px" paginator="true" rows="5" 
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						paginatorPosition="bottom" rowsPerPageTemplate="5,10,15" >
					<p:column headerText="Nome">
						<h:outputText value="#{item.name}" />
					</p:column>
					<p:column headerText="Login">
						<h:outputText value="#{item.username}" />
					</p:column>
					<p:column headerText="É um usuário ativo?">
						<h:outputText value="Sim" rendered="#{item.enabled}" /><h:outputText value="Não" rendered="#{!item.enabled}" />
					</p:column>
					<p:column headerText="Ações">
						<p:commandButton icon="fa fa-fw fa-pencil-square-o" value="Alterar Instrutor" action="#{generalUsrMB.prepareEdit(item)}" ajax="false" update="growl" />
					</p:column>
				</p:dataTable>
				</h:form>
			</div>
        </h:body>
        </ui:define>
</ui:composition>
