<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
    	<h:body>
	    	<h:form id="form" prependId="false">
	    	<p:panelGrid style="width: 100%; margin-top:20px">
				<p:row>
            		<p:column style="text-align: center">
	           			<h2>Missões de Estudantes</h2>
					</p:column>		            	
				</p:row>
				<p:row>
					<p:column>
						<p:messages id="messages" />
						<div class="ui-fluid">
							<p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder"
									columnClasses="ui-grid-col-4, ui-grid-col-8">
									
								<f:facet name="header">
									<h:outputLabel value="Dados da Missão"  />
								</f:facet>

			                    <h:outputLabel value="Título da Missão: "  />
			                    <h:outputText value="#{studentMissionMB.missionEdited.title}" styleClass="outputLabel" />
							
			                    <h:outputLabel value="Está publicado?" />
			                    <h:panelGroup>
				                    <h:outputText value="Sim" rendered="#{studentMissionMB.missionEdited.published}" /><h:outputText value="Não" rendered="#{!missionMB.missionEdited.published}" />
			                    </h:panelGroup>
							</p:panelGrid>
						</div>			
					</p:column>		            	
				</p:row>
				<p:row>
					<p:column>
						<p:dataTable id="studentMissionTable" var="item" value="#{studentMissionMB.studentMissionList}" emptyMessage="Nenhum registro encontrado." reflow="true" style="margin-top: 10px" >
							<f:facet name="header">
								<h:outputLabel value="Missões dos Estudantes"  />
							</f:facet>

							<p:column headerText="Nome do Estudante">
								<h:outputText value="#{item.student.name}" />
							</p:column>
							<p:column headerText="Finalizada?">
								<h:outputText value="Sim" rendered="#{item.finished}" /><h:outputText value="Não" rendered="#{!item.finished}" /> 
							</p:column>
							<p:column headerText="Ações">
								<p:commandButton icon="fa fa-fw fa-search-plus" title="Detalhes" action="#{studentMissionMB.prepareViewDetail(item)}" ajax="false" update="growl" />
							</p:column>
						</p:dataTable>
					</p:column>		            	
				</p:row>
				<p:row>
					<p:column>
						<div class="ui-fluid">
							<h:panelGroup layout="block" style="text-align: center;">
								<p:commandButton value="Voltar" icon="fa fa-fw fa-rotate-left" action="#{studentMissionMB.retMissionViewDetail()}" ajax="false" immediate="true" />
							</h:panelGroup>
						</div>
        			</p:column>
				</p:row>		            	
			</p:panelGrid>
			</h:form>
    			
        </h:body>
        </ui:define>

</ui:composition>
