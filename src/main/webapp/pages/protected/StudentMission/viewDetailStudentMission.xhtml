<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
    	<h:body>
	    	<h:form id="form" prependId="false">
	    	<p:panelGrid style="width: 100%; margin-top:20px">
				<p:row>
            		<p:column style="text-align: center">
	           			<h2>Detalhes da Missão do Estudante</h2>
					</p:column>		            	
				</p:row>
				<p:row>
					<p:column>
						<p:messages id="messages" />
						<div class="ui-fluid">
							<p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder"
									columnClasses="ui-grid-col-4, ui-grid-col-8">
									
								<f:facet name="header">
									<h:outputLabel value="Dados da Missão"  />
								</f:facet>

			                    <h:outputLabel value="Título da Missão: "  />
			                    <h:outputText value="#{studentMissionMB.missionEdited.title}" styleClass="outputLabel" />
							
			                    <h:outputLabel value="Está publicado?" />
			                    <h:panelGroup>
				                    <h:outputText value="Sim" rendered="#{studentMissionMB.missionEdited.published}" /><h:outputText value="Não" rendered="#{!missionMB.missionEdited.published}" />
			                    </h:panelGroup>
							</p:panelGrid>
						</div>			
					</p:column>		            	
				</p:row>
				<p:row>
					<p:column>
						<div class="ui-fluid">
							<p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder"
									columnClasses="ui-grid-col-4, ui-grid-col-8">
									
								<f:facet name="header">
									<h:outputLabel value="Missão do Estudante"  />
								</f:facet>

			                    <h:outputLabel value="Nome do Estudante: "  />
			                    <h:outputText value="#{studentMissionMB.studentMissionEdited.student.name}" styleClass="outputLabel" />
							
			                    <h:outputLabel value="Finalizada?" />
			                    <h:panelGroup>
				                    <h:outputText value="Sim" rendered="#{studentMissionMB.studentMissionEdited.finished}" /><h:outputText value="Não" rendered="#{!studentMissionMB.studentMissionEdited.finished}" />
			                    </h:panelGroup>
							</p:panelGrid>
						</div>			
					</p:column>		            	
				</p:row>
				<p:row>
					<p:column>
						<p:dataTable id="studentMissionStepsTable" var="item" sortBy="#{item.ord}" sortOrder="ascending" 
							value="#{studentMissionMB.studentMissionEdited.studentMissionSteps}" 
							emptyMessage="Nenhum registro encontrado." reflow="true" style="margin-top: 10px" >
							<f:facet name="header">
								<h:outputLabel value="Passos da Missão"  />
							</f:facet>

							<p:column headerText="Ordem">
								<h:outputText value="#{item.ord}" />
							</p:column>
							<p:column headerText="Objeto">
								<h:outputText value="#{item.missionStep.thingName}" />
							</p:column>
							<p:column headerText="Visitada?">
								<h:outputText value="Sim" rendered="#{item.complete != null}" /><h:outputText value="Não" rendered="#{item.complete == null}" /> 
							</p:column>
							<p:column headerText="Quando foi visitada?">
								<h:outputText value="#{item.complete}" rendered="#{item.complete != null}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
								</h:outputText>
								<p:spacer />
							</p:column>
						</p:dataTable>
					</p:column>		            	
				</p:row>
				<p:row>
					<p:column>
						<div class="ui-fluid">
							<h:panelGroup layout="block" style="text-align: center;">
								<p:commandButton value="Voltar" icon="fa fa-fw fa-rotate-left" action="#{studentMissionMB.prepareStudentMissionByMission()}" ajax="false" immediate="true" />
							</h:panelGroup>
						</div>
        			</p:column>
				</p:row>		            	
			</p:panelGrid>
			</h:form>
    			
        </h:body>
        </ui:define>

</ui:composition>
